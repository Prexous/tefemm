    <div class="container"> 
        <div class="login"> 
            <h1>Welcome Back</h1> 
            <h4>Start Your Fitness Journey</h4> 
            <form> 
                <label for="name"></label> 
                <input type="text" id="name" placeholder="Enter your name" required><br> 
                <label for="email"></label> 
                <input type="text" id="email" placeholder="xyz@gmail.com" required><br> 
                <label for="password"></label> 
                <input type="password" id="password" placeholder="Enter your password" required><br> 
 
                <div class="box"> 
                    <label class="check"> 
                        <input type="checkbox"> 
                        <span class="custom"></span> 
                        <span class="boxx">Keep Signed In</span> 
                    </label> 
                </div> 
 
                <button type="submit">Login</button> 
 
                <div class="br"> 
                    <div class="line"></div> 
                    <span>or</span> 
                    <div class="line"></div> 
                </div> 
 
                <button style="background-color: white;" type="submit"> 
                    <img src="google icon.png" alt="Google Icon" width="39px" height="39px"> 
                    Login with Google 
                </button> 
 
                <h6>By signing up, you agree to terms & condition and privacy policy</h6> 
            </form>
